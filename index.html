<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samuel Belmonte" />
    <meta name="description" content="Around the world project" />
    <meta
      name="keywords"
      content="united states, nature, nature, travel, social media"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/arround-the-us-white.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="Picture of Yosemite Valley"
                class="card__image"
              />
              <div class="card__decription">
                <h2>Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="Picture of Lake Louise"
                class="card__image"
              />
              <div class="card__decription">
                <h2>Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Picture of Bald Mountains"
                class="card__image"
              />
              <div class="card__decription">
                <h2>Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Picture of Latemar"
                class="card__image"
              />
              <div class="card__decription">
                <h2>Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Picture of Vanoise National Park"
                class="card__image"
              />
              <div class="card__decription">
                <h2>Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Picture of Lago di Braies"
                class="card__image"
              />
              <div class="card__decription">
                <h2>Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <h3 class="card__footer-text">&#169 2024 Around The U.S.</h3>
        </section>
      </main>
    </div>
  </body>
</html>
