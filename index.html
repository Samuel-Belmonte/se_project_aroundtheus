<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Samuel Belmonte"/><meta name="description" content="Around the world project"/><meta name="keywords" content="united states, nature, nature, travel, social media"/><title>Around The U.S.</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="4e8e0a1d604782a0dff8.svg" alt="Around the U.S. logo" class="header__logo"/></header><main><section class="profile page__section"><div class="profile__image-parent"><img src="bbe7c5b6093ec0273de1.jpg" alt="Photo of Jacques Cousteau" class="profile__image"/> <img src="a086f758840ae814ecde.svg" alt="Edit Avatar Icon" class="profile__image-hover"/></div><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button" id="profile-edit-button"></button><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main><footer class="footer page__section"><p class="footer__text">&copy; 2024 Around The U.S.</p></footer></div><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close" id="profile-close-button"></button><p class="modal__heading">Edit profile</p><form class="modal__form"><label class="modal__label"><input placeholder="Name" class="modal__input" name="name" id="profile-title-input" required minlength="2" maxlength="40"/> <span class="modal__error" id="profile-title-input-error"></span></label> <label class="modal__label"><input placeholder="Description" class="modal__input" name="about" id="profile-description-input" required minlength="2" maxlength="200"/> <span class="modal__error" id="pro
